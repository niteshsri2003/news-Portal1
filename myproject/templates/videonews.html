{% extends 'base.html'%}
{% load static %}

 {% block childpage %}

<div class="row heading text-center py-4">
  <div class="col-sm-6 mx-auto">
  <p class="fs-3"> Latest<b class="txt-color1">News Videos Here..<i class="fa-solid fa-newspaper"></i></b></p>
<i>All Type Videos News</i>
  </div>
</div>


<div class="row">
    <dvi class="col-sm-10 mx-auto">
        <div class="row">
            {% for x in vdata %}
            <div class="col-sm-6" >
                <div class="card shadow-lg mb-3 border-0 p-4">
                    <b class="text-muted">posted Date:{{x.posted_date}}</b>
                    <iframe class="card-img-top w-100"  height="315" src="{{x.video_link}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                    <div  class="card-body" style="max-height:350;overflow-y:auto;">
                        <p class="fs-4">{{x.news_headline}}</p>
                        <p style="text-align:justify;">{{x.news_descriptions | safe}}</p>
                    </div>
                </div>
            </div>
                     {% endfor %}
        </div>
    </dvi>
</div>
{% endblock %}
